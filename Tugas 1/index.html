<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Al-Quran</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Surah Al-Baqarah 1-5</h1>
    <div id='output'></div>
  </div>

  <script>
    fetch('http://api.alquran.cloud/v1/surah/2')
      .then((res) => res.json())
      .then((surahAR) => 
      fetch('http://api.alquran.cloud/v1/surah/2/id.indonesian')
      .then((res) => res.json())
      .then((surahID) => 
      {
        let output = '';
        for(let i = 0; i < 5; i++){
        output += `
            <div class='box'>
              <div class='arab'>
                <b>(${surahAR.data.ayahs[i].numberInSurah})</b>
                ${surahAR.data.ayahs[i].text}
              </div>
              <div class='indonesia'>
                ${surahID.data.ayahs[i].text}
              </div>
            </div>
          `;}
        document.getElementById('output').innerHTML = output;
      }))


  </script>
  
</body>
</html>
